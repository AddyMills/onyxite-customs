<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Onyxite's Rock Band Web Player</title>
    <style type="text/css">
      #the-canvas {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <canvas id="the-canvas"></canvas>
    <audio id="the-audio" preload="auto">
      <source src="preview-audio.ogg" type="audio/ogg">
      <source src="preview-audio.mp3" type="audio/mpeg">
      Your browser does not support the <code>audio</code> element.
    </audio>
  </body>
  <script language="javascript" src="song.js"></script>
  <script language="javascript" src="app.min.js" defer></script>
</html>
