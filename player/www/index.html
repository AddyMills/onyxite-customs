<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Onyx Web Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
  </head>
  <body>
    <pre id="the-error-message">The Onyx Web Player requires JavaScript to run.</pre>
    <canvas id="the-canvas"></canvas>
    <div id="the-side-menu"></div>
  </body>
  <script language="javascript" src="customize.js"></script>
  <script language="javascript" src="song.js"></script>
  <script type="text/javascript">
    var testAudio = document.createElement('audio');
    if (testAudio.canPlayType && testAudio.canPlayType('audio/ogg').replace(/no/, '')) {
      document.write('<script src="audio-ogg.js"><\/script>');
    } else {
      document.write('<script src="audio-mp3.js"><\/script>');
    }
  </script>
  <script language="javascript" src="app.min.js" defer></script>
</html>
