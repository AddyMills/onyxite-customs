  - conduit
  - conduit-audio
  - conduit-audio-sndfile
  - vector
  - async
  - temporary
  - filepath
  - resourcet
  - transformers
  - unordered-containers
  - event-list
  - midi-util
  - gl
  - JuicyPixels
  - file-embed
  - bytestring
  - linear
  - tcp-streams
  - io-streams
  - fsnotify
  - text
  pkg-config-dependencies:
  - assimp
  build-tools:
  - c2hs
