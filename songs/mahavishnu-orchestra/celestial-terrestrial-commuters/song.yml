metadata:
  title: Celestial Terrestrial Commuters
  file-include: ../../../albums/birds-of-fire.yml
  track-number: 3
  difficulty:
    drums: 7
    guitar: 6
    keys: 5
    pro-keys: 5
    bass: 4
    vocal: 7
    band: 7
  author: Onyxite
  autogen-theme: PsychJamRock
  comments:
  - >-
    Drums confidence: *medium-high*.
    Written to Jammit stems, but the drum part is fairly ridiculous.
  - >-
    The vocals are violin, and probably could use a few more devil icons. Good luck!
  - >-
    All instruments have overdrive/unison.
  drum-kit: VintageKit
  preview-start: prc_synth_solo_2
  rating: FamilyFriendly
  key: G
  song-id: 1660200005
  # song-id-2x: 1660200006
  # visualizer: http://i.imgur.com/edsVBLR.jpg
  # download: http://www.mediafire.com/?sgrzzs6uz058cff
  # download-2x: http://www.mediafire.com/?hymcnnyzfb2j08b
  # download-ps: http://www.mediafire.com/?x0lqdmc8rqay9y5
audio:
  album-track:
    md5: 171abbfdc77ec2ef86a816994723e22d
    frames: 7708680
  hihat:
    file-path: ../../../sound/hihat-foot.wav
  jammit-all-guitar:
    # all guitar 1, plus guitar 2 from 36.649 to 43 and 2:40.825 to end
    expr:
      mix:
      - only: [Guitar 1, jammit-track]
      - take:
        - 43
        - pad:
          - 36.649
          - drop:
            - 36.649
            - only: [Guitar 2, jammit-track]
      - pad:
        - '2:40.825'
        - drop:
          - '2:40.825'
          - only: [Guitar 2, jammit-track]
  jammit-all-keys:
    # keys 1 until 2:33.863, then switch to keys 2
    expr:
      concatenate:
      - take:
        - '2:33.863'
        - only: [Keys 1, jammit-track]
      - drop:
        - '2:33.863'
        - only: [Keys 2, jammit-track]
jammit:
  jammit-track: {}
plans:
  album:
    countin:
      &countin
      0|0: hihat
      0|2: hihat
      1|0: hihat
      1|1: hihat
      1|2: hihat
      1|3: hihat
    song:
      pad: [4.381, album-track]
  jammit:
    countin: *countin
    each:
      pad: [3.649, jammit-track]
  jammit-all:
    comments:
    - "Requires all the Jammit instruments."
    countin: *countin
    song:
      pad:
      - 3.649
      - mix:
        - only: [Guitar 1, jammit-track]
        - only: [Guitar 2, jammit-track]
        - gain: [-1, jammit-all-guitar]
        - only: [Keys 1, jammit-track]
        - only: [Keys 2, jammit-track]
        - gain: [-1, jammit-all-keys]
    guitar:
      pad:
      - 3.649
      - jammit-all-guitar
    bass:
      pad:
      - 3.649
      - only: [Bass, jammit-track]
    drums:
      pad:
      - 3.649
      - only: [Drums, jammit-track]
    keys:
      pad:
      - 3.649
      - jammit-all-keys
    vocal:
      pad:
      - 3.649
      - mix:
        - without: [drums, jammit-track]
        - gain:
          - -1
          - mix:
            - only: [Guitar 1, jammit-track]
            - only: [Guitar 2, jammit-track]
            - only: [Bass, jammit-track]
            - only: [Keys 1, jammit-track]
            - only: [Keys 2, jammit-track]
instruments:
  drums: true
  guitar: true
  keys: true
  pro-keys: true
  bass: true
  vocal: 2
options:
  auto-2x-bass: true
