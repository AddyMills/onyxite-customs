audio:
  album-track:
    # 1998 release
    frames: 7680456
    md5: c6d76cad209af4cff9b43cd91e1d3971
  album-prev:
    # altar of sacrifice
    frames: 7517580
    md5: 0d9fae39395d93486a95f069c0ad2e2d
  stems:
    file-path: audio-stems.wav
    commands:
    - ../../../scripts/stems AUDIO(album-track) audio-stems.wav
    channels: 8
parts:
  drums:
    drums:
      mode: 'true'
      kicks: both
plans:
  # TODO there's a weird audio hiccup at 1:47.440.
  # it appears to be accurately ripped - most youtube versions have it.
  # but not all (see 09-WxH79X28 at 4:34). presumably the original release was ok, just 1998 messed up.
  # can we fix it? or get another audio source?
  album:
    song:
      concatenate:
      - fade:
        - start
        - 3.134
        - take: [end, 3.470, album-prev]
      - album-track
  dev:
    song:
      pad: [3.470, album-track]
    parts:
      bass:
        pad: [3.470, channels: [[0, 1], stems]]
      drums:
        pad: [3.470, channels: [[2, 3], stems]]
      vocal:
        pad: [3.470, channels: [[4, 5], stems]]
      other:
        pad: [3.470, channels: [[6, 7], stems]]
