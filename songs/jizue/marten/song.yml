metadata:
  title: marten
  artist: jizue
  album: Seeds
  author: Onyxite
  year: 2020
  genre: indierock
  subgenre: mathrock
  file-album-art: cover.jpg
audio:
  youtube:
    file-path: audio-youtube.wav
    commands:
    - ../../../scripts/youtube otpEQjJF_MQ 140
  stems:
    file-path: audio-stems.wav
    commands:
    - ../../../scripts/stems AUDIO(youtube) audio-stems.wav
    channels: 8
  hihat:
    file-path: ../../../sound/hihat-foot.wav
  countin:
    samples: {}
plans:
  album:
    song:
      &song
      expr:
        mix:
        - countin
        - pad: [3.102, youtube]
      pans: [1, -1]
  dev:
    song: *song
    parts:
      bass:
        expr:
          pad: [3.102, channels: [[0, 1], stems]]
        pans: [1, -1]
      drums:
        expr:
          pad: [3.102, channels: [[2, 3], stems]]
        pans: [1, -1]
      vocal:
        expr:
          pad: [3.102, channels: [[4, 5], stems]]
        pans: [1, -1]
      other:
        expr:
          pad: [3.102, channels: [[6, 7], stems]]
        pans: [1, -1]
parts:
  bass:
    pro-guitar:
      tuning:
        base: bass-5
      tones:
        file-tone-base: ../../../tones/SatchBoogie_bass.tone2014.xml
  drums:
    drums:
      mode: full
      kicks: 1
targets:
  rs:
    game: rs
    arrangements:
    - [bonus-rhythm, bass]
    plan: album
  rb3:
    game: rb3
    plan: album
  ps:
    game: ps
    plan: album
