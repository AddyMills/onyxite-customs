  jammit-gtr2-unused:
    expr:
      mask:
      - [only-1]
      - *gtr-mask
      - jammit-gtr2

  jammit-keys1-used:
    expr:
      mask:
      - [both, only-1]
      - &keys-mask
        - center: 0
          tag: only-1
        - center: 3:08.700
          tag: both
          fade: 0.03
