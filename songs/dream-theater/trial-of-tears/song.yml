      - [bumped]
      - *vox1-mask
      - jammit-vox1

  jammit-backing:
    expr:
      mix:
      - jammit-nodrums
      - gain:
        - -1
        - mix: [jammit-keys1, jammit-keys2, jammit-gtr1, jammit-gtr2, jammit-bass, jammit-vox1, jammit-vox2]

  jammit-gtr2-used:
