      mask:
      - [both, only-2]
      - *keys-mask
      - jammit-keys2
  jammit-keys2-unused:
    expr:
      mask:
      - [only-1]
      - *keys-mask
      - jammit-keys2

  jammit-game-vox:
    expr:
      mix:
      - jammit-vox1-unchanged
      - gain:
        - 1.35
        - jammit-vox1-bumped
      - jammit-vox2
  jammit-game-gtr:
    expr:
      mix:
      - jammit-gtr1
      - jammit-gtr2-used
  jammit-game-keys:
    expr:
      mix:
      - jammit-keys1-used
      - jammit-keys2-used
  jammit-game-song:
