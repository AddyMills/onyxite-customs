metadata:
  title: New Millennium
  file-include: ../../../albums/falling-into-infinity.yml
  track-number: 1
  autogen-theme: Edgy Prog Rock
  rating: Supervision Recommended
  author: Onyxite
  key: C# minor
  difficulty: 5
  comments:
  - Phase Shift download features tap notes on bass to emulate John Myung's Chapman Stick.

jammit:
  jammit-track: {}

audio:
  album-track:
    md5: a8a08bbf75f939397f79246983c4bd9c
    frames: 22073520
  hihat:
    file-path: ../../../sound/hihat-foot.wav
  jammit-nodrums:
    expr:
      without: [drums, jammit-track]
  jammit-drums:
    expr:
      only: [Drums, jammit-track]
  jammit-bass:
    expr:
      only: [Bass, jammit-track]
  jammit-gtr1:
    expr:
      only: [Guitar 1, jammit-track]
  jammit-gtr2:
    expr:
      only: [Guitar 2, jammit-track]
  jammit-keys1:
    expr:
      only: [Keys 1, jammit-track]
  jammit-keys2:
    expr:
      only: [Keys 2, jammit-track]
  jammit-vox1:
    expr:
      only: [Vocal, jammit-track]
  jammit-vox2:
    expr:
      only: [B Vocals, jammit-track]

  jammit-vox1-unchanged:
    expr:
      mask:
      - [unchanged]
      - &vox1-mask
        - center: 0
          tag: unchanged
        - center: 3:34
          tag: bumped
        - center: 4:05.048
          tag: unchanged
      - jammit-vox1
  jammit-vox1-bumped:
    expr:
      mask:
      - [bumped]
      - *vox1-mask
      - jammit-vox1

  jammit-backing:
    expr:
      mix:
      - jammit-nodrums
      - gain:
        - -1
        - mix: [jammit-keys1, jammit-keys2, jammit-gtr1, jammit-gtr2, jammit-bass, jammit-vox1, jammit-vox2]
  jammit-backing-bells:
    expr:
      mask:
      - [bells]
      - &backing-mask
        - center: 0
          tag: bells
        - center: 0:32.003
          tag: unused
      - jammit-backing
  jammit-backing-unused:
    expr:
      mask:
      - [unused]
      - *backing-mask
      - jammit-backing

  jammit-gtr1-used:
    expr:
      mask:
      - [used]
      - &gtr1-mask
        - center: 0
          tag: used
        - center: 1:39.998
          fade: 0.050
          tag: unused
        - center: 1:54.421
          tag: used
        - center: 6:11.188
          tag: unused
        - center: 6:34.172
          tag: used
        - center: 7:59.083
          fade: 0.050
          tag: unused
        - center: 8:13.500
          tag: used
      - jammit-gtr1
  jammit-gtr1-unused:
    expr:
      mask:
      - [unused]
      - *gtr1-mask
      - jammit-gtr1

  jammit-gtr2-used:
    expr:
      mask:
      - [used]
      - &gtr2-mask
        - center: 0
          tag: used
        - center: 5:19
          tag: unused
        - center: 5:30.650
          tag: used
      - jammit-gtr2
  jammit-gtr2-unused:
    expr:
      mask:
      - [unused]
      - *gtr2-mask
      - jammit-gtr2

  jammit-keys2-used:
    expr:
      mask:
      - [used]
      - &keys2-mask
        - center: 0
          tag: unused
        - center: 1:15
          tag: used
        - center: 4:51
          tag: unused
        - center: 7:14.055
          tag: used
      - jammit-keys2
  jammit-keys2-unused:
    expr:
      mask:
      - [unused]
      - *keys2-mask
      - jammit-keys2

  jammit-game-drums:
    expr:
      mix:
      - jammit-drums
      - jammit-backing-bells
  jammit-game-vox:
    expr:
      mix:
      - jammit-vox1-unchanged
      - gain:
        - 1.7
        - jammit-vox1-bumped
      - jammit-vox2
  jammit-game-gtr:
    expr:
      mix:
      - jammit-gtr1-used
      - jammit-gtr2-used
  jammit-game-keys:
    expr:
      mix:
      - jammit-keys1
      - jammit-keys2-used
  jammit-game-song:
    expr:
      mask:
      - [sound]
      - - center: 0
          tag: sound
        - center: '0:33.040'
          tag: noise
        - center: '1:39.600'
          tag: sound
        - center: '2:38.000'
          tag: noise
        - center: '3:37.894'
          tag: sound
        - center: '4:14.500'
          tag: noise
        - center: '5:17.000'
          tag: sound
        - center: '5:49.500'
          tag: noise
        - center: '6:11.147'
          tag: sound
        - center: '6:31.590'
          tag: noise
        - center: '6:44.500'
          tag: sound
        - center: '7:13.823'
          tag: noise
        - center: '7:20.274'
          tag: sound
        - center: '7:22.500'
          tag: noise
        - center: '7:59.000'
          tag: sound
        - center: '8:13.528'
          tag: noise
      - mix:
        - jammit-backing-unused
        - jammit-gtr1-unused
        - jammit-gtr2-unused
        - jammit-keys2-unused

plans:
  jammit:
    countin:
      &countin
      0|0: hihat
      0|2: hihat
      1|0: hihat
      1|1: hihat
      1|2: hihat
    parts:
      drums: jammit-game-drums
      bass: jammit-bass
      vocal: jammit-game-vox
      guitar: jammit-game-gtr
      keys: jammit-game-keys
    song: jammit-game-song
  jammit-wii:
    countin: *countin
    parts:
      drums: jammit-game-drums
      bass:
        gain:
        - 0.707 # sqrt(2) / 2: when mixed to stereo this becomes 0.5 in each channel
        - mix:
          - channels: [[0], jammit-bass]
          - channels: [[1], jammit-bass]
      vocal:
        gain:
        - 0.707
        - mix:
          - channels: [[0], jammit-game-vox]
          - channels: [[1], jammit-game-vox]
      guitar: jammit-game-gtr
      keys: jammit-game-keys
    song: jammit-game-song
  album:
    countin: *countin
    song:
      pad: [2.793, album-track]

parts:
  drums:
    drums:
      difficulty: 5
      kicks: both
  keys:
    pro-keys:
      difficulty: 5
    grybo:
      difficulty: 5
  bass:
    grybo:
      difficulty: 5
    pro-guitar:
      tuning:
        base: bass-6
  guitar:
    grybo:
      difficulty: 5
  vocal:
    vocal:
      count: 3
      difficulty: 4
      gender: male

