        # jammit drums are audience-panned on this song
        pad: [2.178, only: [Drums, jammit-track]]
      guitar-1:
        pad: [2.178, only: [Guitar 1, jammit-track]]
      guitar-2:
        pad: [2.178, only: [Guitar 2, jammit-track]]
      bass:
