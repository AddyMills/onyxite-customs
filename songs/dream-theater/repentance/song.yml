  drumcam:
    # three phases of offset in this one.
    # first band is 821 frames ahead of drums,
    # then 1986 frames, finally 705 frames.
    # first  switch point in full dvd audio: 30:47.852 + 16602381 frames
    # second switch point in full dvd audio: 30:47.852 + 20636395 frames
    comments:
    - >-
      Portnoy's sysDRUMatic Chaos DVD.
      See the project README for help on extracting the DVD audio.
    countin: *countin
    song:
      gain:
      - 1.25
      - resample:
          pad:
          - 2.205
          - take:
            - '10:42.951'
            - mix:
              - drop:
                - '30:47.852'
                - drumcam-band
              - gain:
                - -1
                - concatenate:
                  - take:
                    - frames: 16602381
                    - &drums
                      drop:
                      - frames: 821
                      - pad:
                        - 1
                        - drop:
                          - '30:48.852'
                          - drumcam-drums
                  - take:
                    - frames: 4034014
                    - drop:
                      - frames: 16602381
                      - drop:
                        - frames: 1986
                        - pad:
                          - 1
                          - drop:
                            - '30:48.852'
                            - drumcam-drums
                  - drop:
                    - frames: 20636395
                    - drop:
                      - frames: 705
                      - pad:
                        - 1
                        - drop:
                          - '30:48.852'
                          - drumcam-drums
    parts:
      drums:
        gain:
        - -1
        - resample:
            pad:
              - 2.205
              - take:
                - '10:42.951'
                - *drums
